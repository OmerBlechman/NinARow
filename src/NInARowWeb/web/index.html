<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>N in a Row</title>
    <link rel="stylesheet" href="pages/login/loginModel.css">
    <script src="common/jquery-2.0.3.min.js"></script>
    <script src="pages/login/loginModel.js"></script>
</head>
<body>
<div id="login-page-wrapper">
    <img id="N-In-A-Row" src="resources/N_in_a_Row.png" />
    <form id ="loginForm" action = "Login" method="post">
        <label id="username-label" htmlFor="userName"> Name: </label>
        <input id="username-input" name="username"/>
        <br>
        <input id="user-type" name="type" type="checkbox"/>
        <span id="Computer-name">Computer</span>
        <br>
        <input id="submit-btn" type="submit" value="Login"/>
        <div id="error-name">
        </div>
    </form>
</div>
</body>
</html>
